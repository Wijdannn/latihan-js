<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <h1>Kalkulator Sederhana</h1>
  
  <form>
    <input type="text" id="angka1" placeholder="Angka 1">
    <input type="text" id="angka2" placeholder="Angka 2">
    <br><br>
    <button type="button" onclick="hitung('penjumlahan')">+</button>
    <button type="button" onclick="hitung('pengurangan')">-</button>
    <button type="button" onclick="hitung('perkalian')">x</button>
    <button type="button" onclick="hitung('pembagian')">/</button>
  </form>
  
  <p>Hasil: <span id="hasil"></span></p>

  <script>
    function hitung(operasi) {
      const angka1 = parseFloat(document.getElementById('angka1').value);
      const angka2 = parseFloat(document.getElementById('angka2').value);
      let hasil = 0;

      switch (operasi) {
        case 'penjumlahan':
          hasil = angka1 + angka2;
          break;
        case 'pengurangan':
          hasil = angka1 - angka2;
          break;
        case 'perkalian':
          hasil = angka1 * angka2;
          break;
        case 'pembagian':
          if (angka2 === 0) {
            hasil = 'Tidak dapat dibagi oleh nol';
          } else {
            hasil = angka1 / angka2;
          }
          break;
      }

      document.getElementById('hasil').textContent = hasil;
    }
  </script>
</body>
</html>
